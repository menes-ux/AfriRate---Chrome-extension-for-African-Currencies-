                    <option value="NAD">NAD – Namibian Dollar</option>
                    <option value="NGN">NGN – Nigerian Naira</option>
                    <option value="RWF">RWF – Rwandan Franc</option>
                    <option value="SCR">SCR – Seychellois Rupee</option>
                    <option value="SDG">SDG – Sudanese Pound</option>
                    <option value="SLE">SLE – Sierra Leonean Leone (new)</option>
                    <option value="SLL">SLL – Sierra Leonean Leone (old)</option>
                    <option value="SOS">SOS – Somali Shilling</option>
                    <option value="SSP">SSP – South Sudanese Pound</option>
                    <option value="STN">STN – São Tomé and Príncipe Dobra</option>

                    <option value="ZMW">ZMW – Zambian Kwacha</option>
                    <option value="ZWL">ZWL – Zimbabwean Dollar</option>
                </select>
            </div>
            <div class="converter">
                <label for="to-currency"><strong>To</strong></label>
                <select name="currency" id="to-currency">

                    <option value="AOA">AOA – Angolan Kwanza</option>

                <input type="number" id="result" placeholder="Result" disabled>
            </div>

            <div class="converter-button-wrapper">
                <!-- IMPORTANT: Removed 'onclick' and added 'id' for CSP compliance and script.js integration -->
                <button id="convert-button" disabled>Convert</button> 
            </div>
        </div>
